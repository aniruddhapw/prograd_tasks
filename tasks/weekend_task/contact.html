<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c834e4bb44.css" crossorigin="anonymous">

</head>
<body>
             
    <div class="container">
        
        <div class="left-box">
            <h1 class="contact_us">Contact Us</h1>
            <p class="P1--">Email Address</p>
            <p class="P2--">contact@cars.org</p>
            <p class="P3--">Address</p>
            <p class="P4--">Cars</p>
            <p class="P5--">Bomanhalli, Bengluru, Karnataka </p>
            <p class="P6--">Follow us on</p>
            <div class="social_media">
                
                <i class="icon1 fa-brands fa-linkedin fa-2x"></i>
                
                <i class="icon1 fa-brands fa-facebook fa-2x"></i>
                <i class="icon1 fa-brands fa-instagram fa-2x"></i>
            
            </div>
        </div>

        <div class="infoBox">
            
            <h1 class="heyThere">Hey there :)</h1>

            <form action="#">
                
                <div class="info">

                    <div class="input-fields">
                        <h3>Full Name*</h3>
                        <input type="text" class="name" required></input>
                    </div>

                    <div class="input-fields">
                        <h3>Email*</h3>
                        <input type="email" class="name" required></input>
                    </div>

                </div>

                <div class="info2nd">

                    <div class="input-fields">
                        <h3>Phone Number*</h3>
                        <input type="number" class="name" required></input>
                    </div>

                    <div class="input-fields">
                        <h3>Company Name</h3>
                        <input type="text" class="name" required></input>
                    </div>

                </div>
                <div class="Messagebox">
                    <h3 class="Message87fhb">Message</h3>
                    <textarea name="paragraph_text" class="message" cols="50" rows="10" required></textarea>
                    <input type="submit" class="submitMessage" value='Submit'/>
                </div>
            </form>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/c834e4bb44.js" crossorigin="anonymous"></script>
</body>
</html>
