<html>
  <head>
    <script>
      function convertCurrency() {
        var amount = document.getElementById("amount").value;
        var fromCurrency = document.getElementById("fromCurrency").value;
        var toCurrency = document.getElementById("toCurrency").value;

        var conversionRate = 0.9;
        if (fromCurrency == "USD" && toCurrency == "EUR") {
          conversionRate = 0.93;
        } else if (fromCurrency == "USD" && toCurrency == "INR") {
          conversionRate = 82.61;
        } else if (fromCurrency == "INR" && toCurrency == "EUR") {
          conversionRate = 0.011;
        } else if (fromCurrency == "INR" && toCurrency == "USD") {
          conversionRate = 0.012;
        } else if (fromCurrency == "EUR" && toCurrency == "USD") {
          conversionRate = 1.07;
        } else if (fromCurrency == "EUR" && toCurrency == "INR") {
          conversionRate = 88.68;
        }

        var convertedAmount = amount * conversionRate;

        document.getElementById("result").innerHTML =
          amount +
          " " +
          fromCurrency +
          " is equivalent to " +
          convertedAmount +
          " " +
          toCurrency;
      }
    </script>
    <style>
      .converter {
        width: 350px;
        padding: 20px;
        height: 230px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(11, 10, 10);
        box-shadow: 1px 1px;
        border-radius: 7px;
        color: white;
      }
      button {
        margin-left: auto;
        margin-right: auto;
        display: block;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="converter">
      <h1>Currency Converter</h1>
      <p>Enter amount: <input type="text" id="amount" /></p>
      <p>
        From:
        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
        </select>
      </p>
      <p>
        To:
        <select id="toCurrency">
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
          <option value="USD">USD</option>
        </select>
      </p>
      <button onclick="convertCurrency()">Convert</button>
      <p id="result"></p>
    </div>
  </body>
</html>
