<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
      integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
      integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      table {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
      }
      td {
        background-color: black;
        display: flexbox;
        justify-content: center;
      }
      td > input {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <table id="calcu" border="1px">
      <tr>
        <td colspan="2">
          <input type="text" id="result" />
        </td>
        <td>
          <input
            type="button"
            value="C"
            onclick="clr()"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="1"
            onclick="dis('1')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            onclick="dis('2')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="+"
            onclick="dis('+')"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="3"
            onclick="dis('3')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="4"
            onclick="dis('4')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="-"
            onclick="dis('-')"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="5"
            onclick="dis('5')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="6"
            onclick="dis('6')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="*"
            onclick="dis('*')"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            onclick="dis('7')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            onclick="dis('8')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            onclick="dis('/')"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="9"
            onclick="dis('9')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="0"
            onclick="dis('0')"
            onkeydown="myevent(event)"
          />
        </td>
        <td>
          <input type="button" value="=" onclick="solve()" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input
            type="button"
            value="."
            onclick="dis('.')"
            onkeydown="myevent(event)"
          />
        </td>
      </tr>
    </table>
  </body>
  <script>
    function dis(val) {
      document.getElementById("result").value += val;
    }
    function clr() {
      document.getElementById("result").value = "";
    }
    function myevent(event) {
      console.log(event);
      if (
        event.key == "0" ||
        event.key == "1" ||
        event.key == "2" ||
        event.key == "3" ||
        event.key == "4" ||
        event.key == "5" ||
        event.key == "6" ||
        event.key == "7" ||
        event.key == "8" ||
        event.key == "9" ||
        event.key == "+" ||
        event.key == "-" ||
        event.key == "*" ||
        event.key == "/"
      )
        console.log(event.key);

      document.getElementById("result").value += event.key;
    }
    function solve() {
      let x = document.getElementById("result").value;
      let y = math.evaluate(x);
      document.getElementById("result").value = y;
    }
    var cal = document.getElementById("calcu");
    cal.onkeyup = function (event) {
      if (event.keyCode === 13) {
        console.log("Enter");
        let x = document.getElementById("result").value;
        console.log(x);
        solve();
      }
    };
  </script>
</html>
