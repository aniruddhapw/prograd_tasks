<!DOCTYPE html>
<html>
  <head>
    <title>List of Employees</title>
    <style>
      .container {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
        margin: auto;
      }
      input {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      button {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>List of Employees</h1>
      <form>
        <label for="num_employees">Number of Employees:</label>
        <input type="number" id="num_employees" name="num_employees" />
        <br />
        
      </form>
      <button onclick="getEmployees()">Submit</button>

      <div id="employee_list"></div>
    </div>

    <script>
      function getEmployees() {
        var num_employees = document.getElementById("num_employees").value;
        var employees = [];

        for (var i = 1; i <= num_employees; i++) {
          var name = prompt("Enter name of employee " + i + ":");
          employees.push(name);
        }

        var employee_list = document.getElementById("employee_list");
        employee_list.innerHTML = "<h3>Name of Employees:</h3><ul>";

        for (var i = 0; i < employees.length; i++) {
          employee_list.innerHTML += "<li>" + employees[i] + "</li>";
        }

        employee_list.innerHTML += "</ul>";
      }
    </script>
  </body>
</html>
